<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head>
    <meta charset="UTF-8">
    <title>任务列表</title>
<!--    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}" type="text/css"/>-->
    <link rel="stylesheet" th:href="@{/static/js/plugins/bootstrap-table/bootstrap-table.css}" type="text/css"/>
    <link th:href="@{/static/js/plugins/bootstrap-table/extensions/page-jumpto/bootstrap-table-jumpto.css}" rel="stylesheet">

</head>
<body>
<th:block layout:fragment = "content">
    <input type="hidden" id="taskType" />
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3>任务列表</h3>
                </div>
                <br/>
<!--                <div><div class="pull-left"></div></div>-->
                <ul id="myTab" class="nav nav-tabs nav-justified">
                    <li class="nav-item">
                        <a href="#trans" class="nav-link" data-toggle="tab">
                            翻译任务
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#proof" class="nav-link" data-toggle="tab">
                            校对任务
                        </a>
                    </li>
                </ul>
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane fade in active" id="trans">
                        <table id="task" class="table table-striped">

                        </table>
                    </div>
                    <div class="tab-pane fade" id="proof">
                        <table id="prooftask" class="table table-striped">

                        </table>
                    </div>
                </div>



            </div>
        </div>
    </div>
</th:block>
<th:block layout:fragment = "bodyAssets">
<script th:src="@{/static/js/plugins/bootstrap-table/bootstrap-table.js}"></script>
<script th:src="@{/static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.js}"></script>
<script th:src="@{/static/js/plugins/bootstrap-table/extensions/page-jumpto/bootstrap-table-jumpto.min.js}"></script>
<script th:src="@{/static/js/task/halllist.js}"></script>
</th:block>
</body>
</html>
